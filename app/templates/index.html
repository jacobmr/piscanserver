<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scanner Settings</title>
    {{ bootstrap_css }}
</head>
<body>
    <div class="container">
        <h1>Scanner Settings</h1>
        <form method="POST">
            <div class="form-group">
                <label for="scanner_select">Select scanner:</label>
                <select name="scanner_select" id="scanner_select" onchange="this.form.submit()">
                    {% for scanner in scanners %}
                        <option value="{{ scanner.SCANNER }}">{{ scanner.SCANNER }}</option>
                    {% endfor %}
                </select>
            </div>
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id }}">{{ field.label }}</label>
                    {{ field(class_="form-control") }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    {{ bootstrap_js }}
</body>
</html>
